<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: #f4f4f4;
    color: #1a1a1a;
    overflow-x: hidden;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 30px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    animation: fadeIn 1s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    animation: slideIn 1.2s ease-out;
  }

  @keyframes slideIn {
    0% { transform: translateX(-100px); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
  }

  h2 {
    color: #219ebc;
    margin-bottom: 10px;
    position: relative;
    animation: fadeUp 0.8s ease-out;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  a {
    color: #219ebc;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #1a7890;
  }

  ul {
    padding-left: 20px;
    margin-top: 5px;
    margin-bottom: 20px;
    animation: fadeIn 1s ease-out;
  }

  .section {
    margin-top: 30px;
    animation: fadeIn 1.2s ease-in-out;
  }

  .header {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 20px;
    animation: fadeIn 1.5s ease-in-out;
  }

  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #219ebc;
    transition: transform 0.4s ease;
  }

  .profile-pic:hover {
    transform: scale(1.05);
  }

  .intro {
    flex: 1;
  }

  .buttons {
    margin: 20px 0;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    animation: fadeIn 1s ease-out;
  }

  .btn {
    background: #219ebc;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
  }

  .btn:hover {
    background: #1a7890;
    transform: scale(1.05);
  }
</style>
