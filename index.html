<!DOCTYPE html>
<html lang="en">
<head>

    body {

      background-color: #fff;

      padding: 0;
    }

    }

      color: #004d99;
    }

    section {
      margin-bottom: 2rem;
    }

      padding-left: 1.2rem;

      color: #fff;
